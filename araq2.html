<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>20 Columns Section</title>
<style>
.grid-container {
display: grid;
grid-template-columns: repeat(20, 1fr);
gap: 10px;
}
.grid-item {
background-color: #f0f0f0;
text-align: center;
padding: 20px;
font-size: 14px;
}
a {
text-decoration: none;
color: blue;
}
</style>
</head>
<body>
<div class="grid-container">
<!-- Generating 20 columns with numbers and links -->
<!-- Replace 'example.html' with the actual link you want to use -->
<div class="grid-item"><a href="example/1.html">1</a></div>
<div class="grid-item"><a href="example/2.html">2</a></div>
<div class="grid-item"><a href="example/3.html">3</a></div>
<!-- ... continue for all 20 columns ... -->
<div class="grid-item"><a href="example/20.html">20</a></div>
</div>
</body>
</html>
