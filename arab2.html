<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Arabic Styled Page</title>
<link href="https://fonts.googleapis.com/css2?family=Fustat&family=Lalezar&family=Reem+Kufi&family=Alkalami&family=Ruwudu&family=Reem+Kufi+Ink&family=Reem+Kufi+Fun&family=Amiri&family=Amiri+Quran&display=swap" rel="stylesheet">
<style>
body {
direction: rtl;
text-align: right;
}
h1 {
font-family: 'Fustat', serif;
text-align: center;
}
h2 {
font-family: 'Lalezar', serif;
text-align: center;
}
h3 {
font-family: 'Reem Kufi', serif;
text-align: center;
}
h5 {
font-family: 'Alkalami', serif;
text-align: center;
}
p {
font-family: 'Ruwudu', serif;
text-align: center;
}
.bismillah {
font-family: 'Amiri Quran', serif;
font-size: 32px;
border: 2px solid #000;
display: inline-block;
padding: 20px;
margin-top: 20px;
border-radius: 20px;
background-color: #f2f2f2;
}
.ayah {
font-family: 'Amiri', serif;
position: relative;
padding-right: 30px; /* Space for waqf sign */
}
.ayah::after {
content: '';
position: absolute;
right: 0;
top: 0;
font-size: 24px;
}
</style>
</head>
<body>

<h1 class="bismillah">بسم الله الرحمن الرحيم</h1>
<h2>الرحمن الرحيم</h2>
<h3>الرحمن الرحيم</h3>
<h5>الرحمن الرحيم</h5>
<p class="ayah">إِنَّا أَنزَلْنَاهُ فِي لَيْلَةِ الْقَدْرِ</p>
<p class="ayah">وَمَا أَدْرَاكَ مَا لَيْلَةُ الْقَدْرِ</p>
<!-- Add more ayahs here -->

</body>
</html>
