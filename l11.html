<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctors Lab and Hospital, Dhaka</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #f4f4f4;
margin: 0;
padding: 0;
}
.header {
background-color: #4CAF50;
color: white;
padding: 15px;
text-align: center;
}
.container {
padding: 20px;
}
.section {
background-color: white;
margin: 20px 0;
padding: 20px;
border-radius: 5px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.section h2 {
margin-top: 0;
}
.button {
background-color: #4CAF50;
color: white;
padding: 10px 20px;
border: none;
border-radius: 5px;
cursor: pointer;
}
.button:hover {
background-color: #45a049;
}
</style>
</head>
<body>
<div class="header">
<h1>Doctors Lab and Hospital, Dhaka</h1>
</div>
<div class="container">
<div class="section">
<h2>Patient Management</h2>
<button class="button">Register New Patient</button>
<button class="button">View Patient Records</button>
</div>
<div class="section">
<h2>Appointment Scheduling</h2>
<button class="button">Schedule Appointment</button>
<button class="button">View Appointments</button>
</div>
<div class="section">
<h2>Billing</h2>
<button class="button">Generate Bill</button>
<button class="button">View Billing Records</button>
</div>
<div class="section">
<h2>Inventory Management</h2>
<button class="button">Manage Inventory</button>
<button class="button">View Inventory</button>
</div>
</div>
</body>
</html>
