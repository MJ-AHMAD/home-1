<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>موقعك الإلكتروني</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Reem+Kufi+Ink&display=swap');

/* Unique class for the patriotic section to avoid affecting other sections */
.patriotic-section {
background-color: white; /* White background for this section only */
color: black; /* Black text for this section only */
text-align: center; /* Centered text for this section only */
font-family: 'Reem Kufi Ink', sans-serif; /* Reem Kufi Ink font for this section only */
padding: 50px 0; /* Padding above and below the text for this section only */
}
/* Scoped styles for the patriotic section to ensure no other sections are affected */
.patriotic-section p {
margin: 0; /* Remove default paragraph margin */
padding: 10px 0; /* Add padding for spacing between lines */
}
</style>
</head>
<body>

<!-- Patriotic section with scoped styles -->
<div class="patriotic-section">
<p>"بلدي أولاً."</p>
<p>"أحب بلدي"</p>
</div>

</body>
</html>
