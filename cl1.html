<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cloud Funding Site</title>
<link rel="stylesheet" href="css/cld/styles.css">
</head>
<body>
<header>
<h1>Welcome to Our Cloud Funding Site</h1>
</header>
<main>
<section id="projects">
<h2>Our Projects</h2>
<div class="project">
<h3>Project 1</h3>
<p>Description of Project 1</p>
<button>Fund Now</button>
</div>
<div class="project">
<h3>Project 2</h3>
<p>Description of Project 2</p>
<button>Fund Now</button>
</div>
</section>
<section id="analytics">
<h2>Funding Analytics</h2>
<div id="powerbi-report"></div>
</section>
</main>

<Page ...
    xmlns:animations="using:CommunityToolkit.WinUI.Animations">

<Border x:Name="Element" animations:Connected.Key="item"/>

<TextBlock animations:Connected.AnchorElement="{x:Bind Element}" Text="Hello World"/>

<GridView animations:Connected.ListItemElementName="ItemThumbnail"
          animations:Connected.ListItemKey="listItem">
    <GridView.ItemTemplate>
        <DataTemplate>
            <Image x:Name="ItemThumbnail" Height="200" Width="200"/>
        </DataTemplate>
    </GridView.ItemTemplate>
</GridView>
</Page>

  
<footer>
<p>Â© 2024 Cloud Funding Site</p>
</footer>
<script src="js/cld/script.js"></script>
</body>
</html>
