<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet">
    <title>QURANER FARIWALA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .center {
            background-color: antiquewhite;
            color: black;
            text-align: center;
            padding: 20px;
        }

            .center h1 {
                font-family: 'Galada', cursive;
                margin-bottom: 10px;
            }

            .center h2 {
                font-family: 'Galada', cursive;
            }

            .center p {
                font-family: 'Galada', cursive;
            }

        .header {
            background-color: floralwhite;
            color: black;
            padding: 15px;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
        }

        #subtotal {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="center">
        <h1>কোরআনের ফেরিওয়ালা</h1>
    </div>
    <div class="container">
        <div class="header">
            <h1>ধন্যবাদ!</h1>
            <p>সাবমিট করার জন্য ধন্যবাদ আপনাকে।</p>
            <div id="subtotal-section">
                <button class="button" id="subtotal">সাবটোটাল: 0 টাকা</button>
            </div>
            <button class="button" onclick="makePayment()">এখনি পেমেন্ট করুন</button>
            <button class="button" onclick="payLater()">আমি পরবর্তীতে পেমেন্ট করতে চাই</button>
        </div>
    </div>
    <div class="center">
        <p>©২০২৪ কোরআনের ফেরিওয়ালা, সর্বস্বত্ব সংরক্ষিত,</p>
        <p>সৃজনশীলতায় <STRONG><A HREF="hbh1.html">এম-জে আহমদ</A></STRONG> </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const savedSubtotal = localStorage.getItem('subtotal');
            if (savedSubtotal) {
                document.getElementById('subtotal').innerText = `সাবটোটাল: ${savedSubtotal} টাকা`;
            }
        });

        function makePayment() {
            alert('পেমেন্ট পেইজে রিডাইরেক্ট করা হচ্ছে...');
            window.location.href = 'subcheckconpay3.html';
        }

        function payLater() {
            alert('আপনি পরবর্তীতে পেমেন্ট করতে পারবেন।');
            // এখানে পরবর্তীতে পেমেন্ট করার জন্য কোড যোগ করুন
        }
    </script>
</body>
</html>
