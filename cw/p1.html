<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .center {
            background-color: floralwhite;
            color: black;
            padding: 15px;
            text-align: center;
        }

        .button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
        }

        #subtotal {
            margin-top: 20px;
            font-size: 18px;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .form-section {
            background-color: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

            .form-section h2 {
                margin-top: 0;
            }

        .form-group {
            margin-bottom: 15px;
        }

            .form-group label {
                display: block;
                margin-bottom: 5px;
            }

            .form-group input, .form-group select {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

            .button:hover {
                background-color: #45a049;
            }

        .contact-info {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center">
            <h1>Payment Page</h1>
            <button class="button" onclick="updateSubtotal(100)">100 টাকা</button>
            <button class="button" onclick="updateSubtotal(200)">200 টাকা</button>
            <button class="button" onclick="updateSubtotal(300)">300 টাকা</button>
            <button class="button" onclick="customAmount()">কাস্টম এমাউন্ট</button>
            <br>
            <button class="button" id="subtotal">সাবটোটাল: 0 টাকা</button>
            <br>
            <button class="button" onclick="goToCheckout()">চেকআউট</button>
        </div>
    </div>
    <script>
            let subtotal = 0;

            function updateSubtotal(amount) {
                subtotal = amount;
                document.getElementById('subtotal').innerText = `সাবটোটাল: ${subtotal} টাকা`;
                localStorage.setItem('subtotal', subtotal);
            }

            function customAmount() {
                const amount = prompt("কাস্টম এমাউন্ট লিখুন:");
                if (amount !== null && !isNaN(amount)) {
                    updateSubtotal(parseInt(amount));
                }
            }

            function goToCheckout() {
                window.location.href = 'subcheck1.html';
            }
    </script>
</body>
</html>
