<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet">
    <title>QURANER FARIWALA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
        }

        .button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
        }

        #subtotal {
            margin-top: 20px;
            font-size: 18px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .center {
            background-color: antiquewhite;
            color: black;
            text-align: center;
            padding: 20px;
        }

            .center h1 {
                font-family: 'Galada', cursive;
                margin-bottom: 10px;
            }

            .center h2 {
                font-family: 'Galada', cursive;
            }

            .center p {
                font-family: 'Galada', cursive;
            }

        .header {
            background-color: floralwhite;
            color: black;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="center">
        <h1>কোরআনের ফেরিওয়ালা</h1>
    </div>
    <div class="container">
        <div class="header">
            <h1>Checkout Page</h1>
            <div id="subtotal-section">
                <button class="button" id="subtotal">সাবটোটাল: 0 টাকা</button>
            </div>
            <form id="billing-form">
                <div class="form-group">
                    <label for="name">নাম:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">ইমেইল:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">ঠিকানা:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">শহর:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="zip">জিপ কোড:</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
                <button type="submit" class="button">সাবমিট</button>
            </form>
        </div>
    </div>
    <div class="center">
        <p>©২০২৪ কোরআনের ফেরিওয়ালা, সর্বস্বত্ব সংরক্ষিত,</p>
        <p>সৃজনশীলতায় <STRONG><A HREF="hbh1.html">এম-জে আহমদ</A></STRONG> </p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const savedSubtotal = localStorage.getItem('subtotal');
            if (savedSubtotal) {
                document.getElementById('subtotal').innerText = `সাবটোটাল: ${savedSubtotal} টাকা`;
            }
        });

        document.getElementById('billing-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const subtotal = localStorage.getItem('subtotal');
            alert(`সাবমিট করা হয়েছে! সাবটোটাল: ${subtotal} টাকা`);
            window.location.href = 'subcheckcon2.html';
        });
    </script>
</body>
</html>
