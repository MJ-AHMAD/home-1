<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Selection Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .center-1 {
            background-color: floralwhite;
            color: black;
            padding: 15px;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
        }
        #subtotal {
            margin-top: 20px;
            font-size: 18px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, option {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
           .center {
            background-color: antiquewhite;
            color: black;
            text-align: center;
            padding: 20px;
        }

            .center h1 {
                font-family: 'Galada', cursive;
                margin-bottom: 10px;
            }

            .center h2 {
                font-family: 'Galada', cursive;
            }

            .center p {
                font-family: 'Galada', cursive;
            }

        .header {
            background-color: floralwhite;
            color: black;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="center">
        <h1>কোরআনের ফেরিওয়ালা</h1>
<p>মহাগ্রন্থ আল-কোরআন গবেষণা, মুদ্রণ ও সরবরাহকারী প্রতিষ্ঠান</p>
    </div>
    <div class="container">
        <div class="header">
            <h1>পেমেন্ট অপশন</h1>
            <div id="subtotal-section">
                <button class="button" id="subtotal">সাবটোটাল: 0 টাকা</button>
            </div>
            <div class="form-group">
                <label for="payment-method">পেমেন্ট পদ্ধতি নির্বাচন করুন:</label>
                <select id="payment-method" onchange="showPaymentOptions()">
                    <option value="">-- নির্বাচন করুন --</option>
                    <option value="card">কার্ড পেমেন্ট</option>
                    <option value="bank">ব্যাংক ট্রান্সফার</option>
                    <option value="mobile">মোবাইল ব্যাংকিং</option>
                </select>
            </div>
            <div id="payment-options" class="form-group" style="display: none;">
                <!-- পেমেন্ট অপশন এখানে প্রদর্শিত হবে -->
            </div>
            </div>
        </div>
 <div class="center">
<p>©২০২৪ - কোরআনের ফেরিওয়ালা, সর্বসত্ত সংরক্ষিত </p>
<p>সৃজনশীলতায় <b>এম-জে আহমদ</b></p>
</div>
            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    const savedSubtotal = localStorage.getItem('subtotal');
                    if (savedSubtotal) {
                        document.getElementById('subtotal').innerText = `সাবটোটাল: ${savedSubtotal} টাকা`;
                    }
                });

                function showPaymentOptions() {
                    const paymentMethod = document.getElementById('payment-method').value;
                    const paymentOptions = document.getElementById('payment-options');
                    paymentOptions.style.display = 'block';

                    let optionsHtml = '';
                    if (paymentMethod === 'card') {
                        optionsHtml = `
                                <label>কার্ড পেমেন্ট:</label>
                                <ul>
                                    <li>ভিসা</li>
                                    <li>মাস্টারকার্ড</li>
                                    <li>আমেরিকান এক্সপ্রেস</li>
                                </ul>
                            `;
                    } else if (paymentMethod === 'bank') {
                        optionsHtml = `
                                <label>ব্যাংক ট্রান্সফার:</label>
                                <ul>
                                    <li>ডাচ্-বাংলা ব্যাংক</li>
                                    <li>ব্র্যাক ব্যাংক</li>
                                    <li>ইসলামী ব্যাংক</li>
                                </ul>
                            `;
                    } else if (paymentMethod === 'mobile') {
                        optionsHtml = `
                                <label>মোবাইল ব্যাংকিং:</label>
                                <ul>
                                    <li><a href="https://shop.bkash.com/quraner-fariwalarm50980/pay/bdt100/CuCUGp?fbclid=IwY2xjawE0XUZleHRuA2FlbQIxMQABHTTmRMjigL2e6CfNPMW9e9C4ehuMgXruLlq9Nd-11w2p6OTVhTMtStUU3w_aem_2M3q-ktLgzCptG3_xcCBPg">বিকাশ</a></li>
                                    <li>নগদ</li>
                                    <li>রকেট</li>
                                </ul>
                            `;
                    }

                    paymentOptions.innerHTML = optionsHtml;
                }
            </script>
</body>
</html>
