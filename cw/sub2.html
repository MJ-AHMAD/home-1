<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        .button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
        }
        #subtotal {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Payment Page</h1>
    <button class="button" onclick="updateSubtotal(100)">100 টাকা</button>
    <button class="button" onclick="updateSubtotal(200)">200 টাকা</button>
    <button class="button" onclick="updateSubtotal(300)">300 টাকা</button>
    <button class="button" onclick="customAmount()">কাস্টম এমাউন্ট</button>
    <br>
    <button class="button" id="subtotal">সাবটোটাল: 0 টাকা</button>
    <br>
    <button class="button" onclick="goToCheckout()">চেকআউট</button>

    <script>
        let subtotal = 0;

        function updateSubtotal(amount) {
            subtotal = amount;
            document.getElementById('subtotal').innerText = `সাবটোটাল: ${subtotal} টাকা`;
            localStorage.setItem('subtotal', subtotal);
        }

        function customAmount() {
            const amount = prompt("কাস্টম এমাউন্ট লিখুন:");
            if (amount !== null && !isNaN(amount)) {
                updateSubtotal(parseInt(amount));
            }
        }

        function goToCheckout() {
            window.location.href = 'checkout.html';
        }
    </script>
    <script>
        let paymentID;

let createCheckoutUrl = 'https://merchantserver.sandbox.bka.sh/api/checkout/v1.2.0-beta/payment/create';
let executeCheckoutUrl = 'https://merchantserver.sandbox.bka.sh/api/checkout/v1.2.0-beta/payment/execute';

$(document).ready(function () {
    initBkash();
});

function initBkash() {
    bKash.init({
      paymentMode: 'checkout', // Performs a single checkout.
      paymentRequest: {"amount": '85.50', "intent": 'sale'},

      createRequest: function (request) {
        $.ajax({
          url: createCheckoutUrl,
          type: 'POST',
          contentType: 'application/json',
          data: JSON.stringify(request),
          success: function (data) {
              
            if (data && data.paymentID != null) {
              paymentID = data.paymentID;
              bKash.create().onSuccess(data);
            } 
            else {
              bKash.create().onError(); // Run clean up code
              alert(data.errorMessage + " Tag should be 2 digit, Length should be 2 digit, Value should be number of character mention in Length, ex. MI041234 , supported tags are MI, MW, RF");
            }

          },
          error: function () {
            bKash.create().onError(); // Run clean up code
            alert(data.errorMessage);
          }
        });
      },
      executeRequestOnAuthorization: function () {
        $.ajax({
          url: executeCheckoutUrl,
          type: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({"paymentID": paymentID}),
          success: function (data) {

            if (data && data.paymentID != null) {
              // On success, perform your desired action
              alert('[SUCCESS] data : ' + JSON.stringify(data));
              window.location.href = "/success_page.html";

            } else {
              alert('[ERROR] data : ' + JSON.stringify(data));
              bKash.execute().onError();//run clean up code
            }

          },
          error: function () {
            alert('An alert has occurred during execute');
            bKash.execute().onError(); // Run clean up code
          }
        });
      },
      onClose: function () {
        alert('User has clicked the close button');
      }
    });

    $('#bKash_button').removeAttr('disabled');

}
    </script>
</body>
</html>
