<html lang="bn">
<head>
    <meta charset="UTF-8">

    <title>QURANER FARIWALA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
        }

        #subtotal {
            margin-top: 20px;
            font-size: 18px;
        }

        .center {
            background-color: antiquewhite;
            color: black;
            text-align: center;
            padding: 20px;
        }

            .center h1 {
                font-family: 'Galada', cursive;
                margin-bottom: 10px;
            }

            .center h2 {
                font-family: 'Galada', cursive;
            }

            .center p {
                font-family: 'Galada', cursive;
            }

        .header {
            background-color: floralwhite;
            color: black;
            padding: 15px;
            text-align: center;
        }
        .header h2 {
                font-family: 'Galada', cursive;
            }

            .header p {
                font-family: 'Galada', cursive;
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="center">
        <h1>কোরআনের ফেরিওয়ালা</h1>
        <p>মহাগ্রন্থ আল-কোরআন গবেষণা, মুদ্রণ ও সরবরাহকারী প্রতিষ্ঠান</p>
    </div>
    <img src="https://mjahmad1.github.io/dream/cw/img/f1.png" style="width:100%">
    <div class="container">
        <div class="header">
            <p>অনুগ্রহ নয়,<br><b>বরং সহযোগি হোন </b></p>
            <button class="button" onclick="updateSubtotal(100)">100 টাকা</button>
            <button class="button" onclick="updateSubtotal(500)">500 টাকা</button>
            <button class="button" onclick="updateSubtotal(1000)">1000 টাকা</button>
            <button class="button" onclick="updateSubtotal(5000)">5000 টাকা</button>
            <button class="button" onclick="customAmount()">অন্যান্য পরিমাণ</button>
            <br>
            <button class="button" id="subtotal">সাবটোটাল: 0 টাকা</button>
            <br>
<p>পেমেন্ট সম্পন্ন করতে <b>সহযোগী হোন</b> বাটনে ক্লিক করুন </p>
<br>
            <button class="button" onclick="goToCheckout()">সহযোগী হোন</button>
        </div>
        </div>
    <div class="center">
        <p>©২০২৪ <b><a href="https://mjahmad1.github.io/dream/hq30.html">কোরআনের ফেরিওয়ালা</a></b>, সর্বস্বত্ব সংরক্ষিত,</p>
        <p>সৃজনশীলতায় <STRONG><A HREF="https://mjahmad1.github.io/dream/mja/pr.html">এম-জে আহমদ</A></STRONG> </p>
    </div>

    <script>
        let subtotal = 0;

        function updateSubtotal(amount) {
            subtotal = amount;
            document.getElementById('subtotal').innerText = `সাবটোটাল: ${subtotal} টাকা`;
            localStorage.setItem('subtotal', subtotal);
        }

        function customAmount() {
            const amount = prompt("কাস্টম এমাউন্ট লিখুন:");
            if (amount !== null && !isNaN(amount)) {
                updateSubtotal(parseInt(amount));
            }
        }

        function goToCheckout() {
            window.location.href = 'qfp11.html';
        }
    </script>
</body>
</html>
