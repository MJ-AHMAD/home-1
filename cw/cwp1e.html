<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrestWave</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
        }

        #subtotal {
            margin-top: 20px;
            font-size: 18px;
        }

        .center {
            background-color: antiquewhite;
            color: black;
            text-align: center;
            padding: 20px;
        }

        .header {
            background-color: floralwhite;
            color: black;
            padding: 15px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="center">
        <img src="https://mjahmad1.github.io/dream/cw/img/c1.png" style="width:100%">
    </div>
    <img src="https://mjahmad1.github.io/dream/cw/img/f1.png" style="width:100%">
    <div class="container">
        <div class="header">
            <p><b>Don't just ask for favors,<br> be cooperative.</b></p>
            <button class="button" onclick="updateSubtotal(100)">100 BDT</button>
            <button class="button" onclick="updateSubtotal(500)">500 BDT</button>
            <button class="button" onclick="updateSubtotal(1000)">1000 BDT</button>
            <button class="button" onclick="updateSubtotal(5000)">5000 BDT</button>
            <button class="button" onclick="customAmount()">Custom Amount</button>
            <br>
            <button class="button" id="subtotal">Subtotal: 0 BDT</button>
            <br>
<p>Click on <b>Support Now</b> button for Complete your payment</p>
<br>
            <button class="button" onclick="goToCheckout()">Support Now</button>
        </div>
        </div>
    <div class="center">
        <p>©২০২৪ <b><a href="https://mjahmad1.github.io/dream/hq30.html">Crest-Wave</a></b></p>
        <p>Designed by <STRONG><A HREF="https://mjahmad1.github.io/dream/mja/pr.html">MJ-AHMAD</A></STRONG> </p>
    </div>

    <script>
        let subtotal = 0;

        function updateSubtotal(amount) {
            subtotal = amount;
            document.getElementById('subtotal').innerText = `Subtotal: ${subtotal} BDT`;
            localStorage.setItem('subtotal', subtotal);
        }

        function customAmount() {
            const amount = prompt("কাস্টম এমাউন্ট লিখুন:");
            if (amount !== null && !isNaN(amount)) {
                updateSubtotal(parseInt(amount));
            }
        }

        function goToCheckout() {
            window.location.href = 'cwp11e.html';
        }
    </script>
</body>
</html>
